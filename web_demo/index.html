<!DOCTYPE html>
<html>
<head>
    <title>Flutter Chat Module Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/flutter/">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }
        .controls {
            width: 300px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .chat-container {
            flex: 1;
            height: 80vh;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h2>Chat Configuration</h2>
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" value="user123">
            </div>
            <div class="form-group">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" value="John Doe">
            </div>
            <div class="form-group">
                <label for="avatarUrl">Avatar URL (optional):</label>
                <input type="text" id="avatarUrl">
            </div>
            <div class="form-group">
                <button onclick="initializeChat()">Initialize Chat</button>
            </div>
        </div>
        <div id="flutter-chat" class="chat-container"></div>
    </div>

    <script>
        let flutterApp = null;

        function initializeChat() {
            const userId = document.getElementById('userId').value;
            const userName = document.getElementById('userName').value;
            const avatarUrl = document.getElementById('avatarUrl').value;

            if (window.initializeFlutterChat) {
                window.initializeFlutterChat({
                    userId: userId,
                    userName: userName,
                    avatarUrl: avatarUrl || null
                });
            }
        }

        // Callbacks desde Flutter
        window.onMessageSent = function(message) {
            console.log('Mensaje enviado:', message);
        };

        window.onChatError = function(error) {
            console.error('Error en el chat:', error);
        };
    </script>

    <!-- Cargar Flutter -->
    <script src="/web_demo/flutter/main.dart.js" defer></script>
</body>
</html>
